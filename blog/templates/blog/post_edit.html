{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-16">
    <h1>New post</h1>
    <form style="width: 1000px" method="POST" class="post-form" action='' enctype='multipart/form-data'>
    	{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
</div>
{% endblock %}
