<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cosmo/bootstrap.min.css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/css?family=Slabo&subset=latin,latin-ext" rel="stylesheet" type='text/css'>
        <link href="//fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header" class="row">
            <spam class="service_name">
                <div class="col-md-12">
                <h1>
                    <a href="/">
                        <img src="{% static 'image/clap.gif' %}" style="width:150px; border-radius: 50%;"  />
                        <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" class="centered">CLAP!</div>
                    </a>
                </h1>
                </div>
            </spam>
            <spam class="col-md-4">
                {% if user.is_authenticated %}
                    <div class="top-menu">
                        <a href="{% url 'profile' %}">
                            {{ user }}
                        </a>
                    </div>
                {% endif %}
            </spam class="col-md-4">
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                {% block content %}
                {% endblock %}
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </body>
</html>
