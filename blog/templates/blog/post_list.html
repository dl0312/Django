{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.is_public %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date" style="float:right">
                {{ post.published_date }}
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
